<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        :root {
            --text-xl: 1.25rem;
            --weight-semibold: 600;
            --text-color: #333;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .page-card-head {
            text-align: center;

        }

        .page-card-head img {
            max-height: 42px;

        }

        .page-card-head h4 {
            margin-top: 1rem;
            font-size: var(--text-xl);
            font-weight: var(--weight-semibold);
            letter-spacing: .01em;
            color: var(--text-color);
        }

        .login-container {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 350px;
            text-align: center;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .password-wrapper {
            position: relative;
            width: 100%;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .login-container button {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        .g-recaptcha {
            margin-bottom: 15px;
        }

        .error-message {
            color: red;
            font-size: 12px;
            margin-bottom: 10px;
            display: none;
        }
    </style>
</head>
<body>
<div>
    <div class="page-card-head">
        <img src="https://www.preciholesports.info/files/logo_Black.png" alt="Precihole Sports Logo">
        <h4>Login to Precihole Sports</h4>
    </div>
    <div class="login-container">
        <form id="login-form">
            <div>
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="password-wrapper">
                <input type="password" id="password" placeholder="Password" required>
                <span class="toggle-password" id="toggle-password">
                        <i class="fa fa-eye"></i>
                    </span>
            </div>
            <div class="g-recaptcha" data-sitekey="6LcfmQYqAAAAAMu558TNrxI-P71MZ8DlDkqG5IkU"></div>
            <button type="submit">Login</button>
            <div class="error-message" id="error-message"></div>
        </form>
    </div>
</div>
<script>
    document.getElementById('login-form').addEventListener('submit', async function (e) {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const recaptchaResponse = grecaptcha.getResponse();
        const errorMessageElement = document.getElementById('error-message');

        if (!recaptchaResponse) {
            errorMessageElement.textContent = 'Please complete the reCAPTCHA.';
            errorMessageElement.style.display = 'block';
            return;
        }

        try {
            const response = await fetch('/api/method/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    usr: username,
                    pwd: password,
                    recaptcha_response: recaptchaResponse
                })
            });

            const result = await response.json();
            if (result.message === 'Logged In') {
                window.location.href = '/app';
            } else {
                errorMessageElement.textContent = result.message || 'Invalid login credentials';
                errorMessageElement.style.display = 'block';
            }
        } catch (error) {
            errorMessageElement.textContent = 'Login failed. Please try again.';
            errorMessageElement.style.display = 'block';
        }
    });

    // Toggle password visibility
    const togglePassword = document.getElementById('toggle-password');
    const passwordField = document.getElementById('password');

    togglePassword.addEventListener('click', function () {
        const isPasswordVisible = passwordField.type === 'password';
        passwordField.type = isPasswordVisible ? 'text' : 'password';
        togglePassword.innerHTML = isPasswordVisible ? '<i class="fa fa-eye"></i>' : '<i class="fa fa-eye-slash"></i>';
    });
</script>
</body>
</html>
